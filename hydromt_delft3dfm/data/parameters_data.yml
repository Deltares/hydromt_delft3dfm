vito_mapping:
  data_type: DataFrame
  uri: landuse/vito_mapping.csv
  driver:
    name: pandas
    options:
      index_col: 0
  metadata:
    category: landuse
    source_version: 1.0
    info: landuse parameters based on vito classification (https://land.copernicus.eu/global/products/lc)
