1D_branches:
  data_type: GeoDataFrame
  uri: local_data/1D_rivers.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      BRANCH_ID: branchid
      BR_TYPE: branchtype
1D_rivers_xyzcrosssections:
  data_type: GeoDataFrame
  uri: local_data/1D_rivers_xyzcrosssections.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      ORDER: order
      CRS_ID: crsid
      Z: z
1D_rivers_pointcrosssections:
  data_type: GeoDataFrame
  uri: local_data/1D_rivers_pointcrosssections.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      id: crsid
      TYPE: shape
      WIDTH: width
      HEIGHT: height
      BEDLEVEL: shift
1d_manholes:
  data_type: GeoDataFrame
  uri: local_data/manholes.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      ID: manholeid
      AREA: area
      STR_AREA: streetArea
1d_bridges:
  data_type: GeoDataFrame
  uri: local_data/bridges.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      STRUC_ID: structure_id
      STRUC_TYPE: structure_type
      SHAPE: shape
      WIDTH: width
      HEIGHT: height
      CLOSED: closed
      BEDLEV: shift
      LENGTH: length
      FLOW_DIR: allowedflowdir
      IN_LOSS: inletlosscoeff
      OUT_LOSS: outletlosscoeff
1d_culverts:
  data_type: GeoDataFrame
  uri: local_data/culverts.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      STRUC_ID: structure_id
      STRUC_TYPE: structure_type
      SHAPE: shape
      WIDTH: width
      HEIGHT: height
      CLOSED: closed
      INVLEV_UP: leftlevel
      INVLEV_DN: rightlevel
      FLOW_DIR: allowedflowdir
1D_boundaries:
  data_type: GeoDataFrame
  uri: local_data/boundaries.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
1D_boundaries_timeseries:
  data_type: GeoDataset
  uri: local_data/boundaries.geojson
  driver:
    name: geodataset_vector
    options:
      fn_data: local_data/boundaries_series.csv
  metadata:
    crs: 32647
1D_laterals_points:
  data_type: GeoDataFrame
  uri: local_data/laterals_points.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
1D_laterals_timeseries:
  data_type: GeoDataset
  uri: local_data/laterals_points.geojson
  driver:
    name: geodataset_vector
    options:
      fn_data: local_data/laterals_series.csv
  metadata:
    crs: 32647
  data_adapter:
    rename:
      1D_laterals_timeseries: lateral_discharge
1D_laterals_polygons:
  data_type: GeoDataFrame
  uri: local_data/laterals_polygons.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    crs: 32647
1D_laterals_polygons_timeseries:
  data_type: GeoDataset
  uri: local_data/laterals_polygons.geojson
  driver:
    name: geodataset_vector
    options:
      fn_data: local_data/laterals_series.csv
      assert_gtype: Polygon
  metadata:
    crs: 32647
  data_adapter:
    rename:
      1D_laterals_polygons_timeseries: lateral_discharge
roads:
  data_type: RasterDataset
  uri: local_data/roads.tiff
  driver:
    name: rasterio
    options: {}
  metadata:
    crs: 32647
  data_adapter:
    rename:
      roads: steps
2D_boundary:
  data_type: GeoDataFrame
  uri: local_data/2d_boundary.geojson
  driver:
    name: pyogrio
    options: {}
  metadata:
    notes: created by buffer the extent by aqrt(2) * res. Must contain boundary_id
      if timeseries is specified
    crs: 32647
2D_boundary_timeseries:
  data_type: DataFrame
  uri: local_data/2dboundaries_series.csv
  driver:
    name: pandas
    options:
      index_col: time
      parse_dates: true
      dayfirst: true
  metadata:
    notes: time series data for the 2D boundary, must contain time as index and boundary_id
      as columns
meteo_timeseries_T2:
  data_type: DataFrame
  uri: local_data/rainfall_series.csv
  driver:
    name: pandas
    options:
      index_col: 0
      parse_dates: true
  metadata:
    unit: mm day-1
  data_adapter:
    rename:
      T2_mm/day: precip
meteo_timeseries_T5:
  data_type: DataFrame
  uri: local_data/rainfall_series.csv
  driver:
    name: pandas
    options:
      index_col: 0
      parse_dates: true
  metadata:
    unit: mm day-1
  data_adapter:
    rename:
      T5_mm/day: precip
dem:
  data_type: RasterDataset
  uri: local_data/dem.tif
  driver:
    name: rasterio
    options: {}
  metadata:
    category: dem
    history: temporary dem within model extent
    crs: 4326
  data_adapter:
    rename:
      dem: elevtn
roughness_manning:
  data_type: RasterDataset
  uri: local_data/frictioncoefficient.tif
  driver:
    name: rasterio
    options: {}
  metadata:
    category: roughness_manning
    crs: 32647
  data_adapter:
    rename:
      frictioncoefficient: roughness_manning
