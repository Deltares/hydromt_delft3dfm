---
name: Documentation Improvement
description: Report wrong or missing documentation
labels: [Documentation, Needs refinement]

body:
  - type: checkboxes
    attributes:
      label: Version checks
      options:
        - label: >
            I have checked that the issue still exists on the latest versions
          required: true
  - type: dropdown
    id: kind
    attributes:
      description: What kind of documentation issue is this?
      label: Kind of issue
      options:
        - Docs are wrong
        - Docs are unclear
        - Docs are missing
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      description: >
        Please provide a description of the documentation problem
      label: Documentation problem
    validations:
      required: true
