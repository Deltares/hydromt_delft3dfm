---
name: Build Docs

# We also build for PR's since this also tests whether all notebooks run properly
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build docs on Linux
  Docs:
    name: build docs
    runs-on: windows-latest
    env:
      DOC_VERSION: dev

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python

        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install hydromt_delft3dfm and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[docs]
          hydromt --models

      - name: list env contents
        run: |
          pip list

      - name: Build docs
        run: |
          pushd docs
          make html
          popd

      - name: Set doc version
        run: echo "DOC_VERSION=$(python -c 'from hydromt_delft3dfm import __version__ as v; print("dev" if "dev" in v else "v"+v.replace(".dev",""))')"
          >> $GITHUB_ENV

      - name: Upload to GitHub Pages
        if: ${{ github.event_name != 'pull_request'}}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          exclude_assets: '.buildinfo,_sources/*,_examples/*.ipynb'
          destination_dir: ./${{ env.DOC_VERSION }}
          keep_files: false
          full_commit_message: Deploy ${{ env.DOC_VERSION }} to GitHub Pages
