---
# note that these are the developer dependencies
name: hydromt-delft3dfm-urbansewer

channels:
  - conda-forge

dependencies:
  - black # linting
  - flit>=3.4
  - gdal=3.5.1
  - hydromt>=0.7.0
  - jupyter # to run examples
  - matplotlib # to run examples
  - nbsphinx # docs notebook examples
  - numpy
  - pandas
  - pip
  - pre-commit # linting
  - pydata-sphinx-theme # docs
  - pygeos
  - pyproj
  - pytest # tests
  - pytest-cov # tests
  - pytest-mock # tests
  - pytest-timeout # test
  - python=3.9.*
  - responses # tests
  - ruff # linting
  - shapely>=2.0.0
  - sphinx # docs
  - sphinx-design # docs
  - xarray
  - xugrid
  - networkx
  - osmnx
  - momepy
  - pip:
      - hydrolib-core
      - meshkernel
