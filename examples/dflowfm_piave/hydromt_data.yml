grip_roads:
  data_type: GeoDataFrame
  path: p:\wflow_global\hydromt\infrastructure\grip\GRIP4_world.fgb
  driver: vector
  filesystem: local
  crs: 4326
  rename:
    GP_RTP: road_type
    GP_RCY: country_code
  meta:
    category: road
    source_url: https://www.globio.info/download-grip-dataset
    paper_ref: Meijer et al, 2018
    paper_doi: 10.1088/1748-9326/aabd42
    source_license: CC0-1.0
    source_version: v4
merit_hydro:
  data_type: RasterDataset
  path: p:\wflow_global\hydromt\topography\merit_hydro\*.vrt
  driver: raster
  filesystem: local
  kwargs:
    chunks:
      x: 6000
      y: 6000
  crs: 4326
  rename:
    bas: basins
    dir: flwdir
    elv: elevtn
    slp: lndslp
    sto: strord
    upa: uparea
    upg: upgrid
    wth: rivwth
  meta:
    category: topography
    paper_doi: 10.1029/2019WR024873
    paper_ref: Yamazaki et al. (2019)
    source_license: CC-BY-NC 4.0 or ODbL 1.0
    source_url: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_Hydro
    source_version: 1.0
pipes_defaults:
  data_type: DataFrame
  path: C:\Developments\hydromt_delft3dfm\hydromt_delft3dfm\data\pipes\pipes_defaults.csv
  driver: csv
  filesystem: local
rivers_lin2019_v1:
  data_type: GeoDataFrame
  path: p:\wflow_global\hydromt\hydrography\rivers_lin2019\rivers_ge30m.fgb
  driver: vector
  filesystem: local
  rename:
    width_m: rivwth
    Q2: qbankfull
  meta:
    category: hydrography
    paper_doi: 10.5281/zenodo.3552776
    paper_ref: Lin et al. (2019)
    source_license: CC-BY-NC 4.0
    source_url: https://zenodo.org/record/3552776#.YVbOrppByUk
    source_version: 1
vito:
  data_type: RasterDataset
  path: p:\wflow_global\hydromt\landuse\vito\ProbaV_LC100_epoch2015_global_v2.0.2_discrete-classification_EPSG-4326.tif
  driver: raster
  filesystem: local
  kwargs:
    chunks:
      x: 3600
      y: 3600
  crs: 4326
  meta:
    category: landuse
    paper_doi: 10.5281/zenodo.3939038
    paper_ref: Buchhorn et al (2020)
    source_url: https://land.copernicus.eu/global/products/lc
    source_version: v2.0.2
vito_mapping:
  data_type: DataFrame
  path: C:\Developments\hydromt_delft3dfm\hydromt_delft3dfm\data\landuse\vito_mapping.csv
  driver: csv
  filesystem: local
  kwargs:
    index_col: 0
  nodata:
    landuse: 0
    roughness_manning: -999.0
    infiltcap: -999.0
  meta:
    category: landuse
    source_info: landuse parameters based on vito classification (https://land.copernicus.eu/global/products/lc)
    source_version: 1.0
